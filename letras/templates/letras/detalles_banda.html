{% extends 'letras/base.html' %}

{% load staticfiles %}
    {% block content %}
     <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-10 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Canciones</button>
          </p>
          <div class="jumbotron">
           <center> <h2>{{ post.banda}}</h2>
           <img src="{% static post.foto %}" class="img-responsive" alt="Responsive image""/>
	    <h3>Integrantes: {{ post.integrantes }}</h3></center>
          </div>
	</div><!--/.col-xs-10.col-sm-9-->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            {% for c in post.cancione_set.all %}
	      <center><a href="#" class="list-group-item">{{ c.titulo }}</a></center>
            {% endfor %}
          </div>
        </div><!--/.sidebar-offcanvas-->            
      </div><!--/row-->
{% endblock content %}
