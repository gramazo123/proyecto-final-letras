{% load staticfiles %}
<div>
    <h1><a href="/">Letras de canciones</a></h1>
</div>

{% for post in posts %}
    <div>
	<h1><a href="">{{ post.banda }}</a></h1>     
        <img src="{% static post.foto %}" width="600" height="350"/>
	<h2>Integrantes: {{ post.integrantes }}</h2>
    </div>
    <div>
	<h3>Canciones:</h3>
        {% for c in post.cancione_set.all %}
            <a href="">{{ c.titulo }}</a>
        {% endfor %}
    </div>
{% endfor %}
